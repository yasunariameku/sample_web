<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問・感想フォーム</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="bg_img">
        <h1 class="question_title">質問・感想フォーム</h1>
        <form class="form" action="result.html">
            <div>
                <p>氏名</p>
                <input type="text" name="name1"><br>
            </div>
            <div>
                <p>性別</p>
                <div class="container1">
                    <div class="border">
                        <input type="radio" name="sei" value="male">男
                    </div>
                    <div class="border">
                        <input type="radio" name="sei" value="female">女
                    </div>
                </div>
            </div>
            <div>
                <p>年齢</p>
                <select name="年代">
                    <option value="10代">10代</option>
                    <option value="20代">20代</option>
                    <option value="30代">30代</option>
                </select>
            </div>
            <div>
                <p>今後見てみたいレシピ</p>
                <div class="container2">
                    <div class="border">
                        <input type="checkbox" name="test1" value="和食">和食
                    </div>
                    <div class="border">
                        <input type="checkbox" name="test2" value="check2">中華
                    </div>
                    <div class="border">
                        <input  type="checkbox" name="test3" value="check3">洋食
                    </div>
                    <div class="border">
                        <input  type="checkbox" name="test4" value="check4">イタリアン
                    </div>
                    <div class="border">
                        <input  type="checkbox" name="test5" value="check5">スイーツ
                    </div>
                    <div class="border">
                        <input  type="checkbox" name="test6" value="check6">その他
                    </div>
                </div>
            </div>
            <div>
                <p>自由コメント欄</p> 
                <textarea name="free" rows="4" cols="40">自由に意見を記述してください</textarea>
            </div>
            <div class="button">
                <button type="submit">送信</button>
                <button type="reset">取り消し</button>
            </div>
        </form>
    </div>
</body>

</html>
